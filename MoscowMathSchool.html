	//convertor, use like convertToJson(TREE_NODES[0])
	var convertToJson = function(leftoverArray){
		var i = 0;
		var currentJson = {};
			info = {};
			currentJson.children = [];
		var name, link;

		leftoverArray.forEach(t => {
			i++;

			if(t.id)
				return;

			if(i==2){
				info.name = t;
				return;
			}

			if(i==3){
				info.link = t;
				return;
			}

			if(i==4){
				currentJson.text = info;
				return;
			}

			if(Array.isArray(t)){	
				if(t.length > 4)
				{ currentJson.children.push(convertToJson(t));
				} else {
					currentJson.children.push({"text":{"name":t[1],"link":t[2]}});
				}
			} 

		});
		
		return currentJson;
	};
